<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <button class="numBtn" value="1">1</button>
    <button class="numBtn" value="2">2</button>
    <button class="numBtn" value="3">3</button>
    <button class="numBtn" value="4">4</button>
    <button class="numBtn" value="5">5</button>
    <button class="numBtn" value="6">6</button>
    <button class="numBtn" value="7">7</button>
    <button class="numBtn" value="8">8</button>
    <button class="numBtn" value="9">9</button>
    <button class="numBtn" value="0">0</button>
    <div id="display2"></div>
    <button class='operatorBtn' id="addBtn">Add</button>
    <button class='operatorBtn' id="subtractBtn">Subtract</button>
    <button class='operatorBtn' id="multiplyBtn">Multiply</button>
    <button class='operatorBtn' id="divideBtn">Divide</button>
    <button class='operatorBtn' id="equalsBtn">Equals</button>
    <div id="display", style="visibility: hidden"></div>
    <h1>12 + 7 - 5 * 3 </h1>
    <script src="./javascript.js"></script>
</body>

</html>
